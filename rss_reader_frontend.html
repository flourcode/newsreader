<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader - Curated News Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
:root {
    /* Clean, readable color palette */
    --bg-primary: #f8f9fa;
    --bg-secondary: #f1f3f4;
    --bg-tertiary: #e8eaed;
    --surface: #ffffff;
    --border-light: #e1e4e8;
    --border-medium: #d0d7de;
    --text-primary: #24292f;
    --text-secondary: #57606a;
    --text-tertiary: #656d76;
    --text-quaternary: #8b949e;
    --accent-primary: #0969da;
    --accent-secondary: #218bff;
    --fresh-accent: #28a745;
    --category-tech: #6f42c1;
    --category-business: #fd7e14;
    --category-general: #20c997;
    --shadow-soft: rgba(0, 0, 0, 0.05);
    --shadow-medium: rgba(0, 0, 0, 0.1);
}

body.dark-mode {
    --bg-primary: #0d1117;
    --bg-secondary: #161b22;
    --bg-tertiary: #21262d;
    --surface: #161b22;
    --border-light: #30363d;
    --border-medium: #21262d;
    --text-primary: #f0f6fc;
    --text-secondary: #8b949e;
    --text-tertiary: #656d76;
    --text-quaternary: #484f58;
    --accent-primary: #58a6ff;
    --accent-secondary: #1f6feb;
    --fresh-accent: #3fb950;
    --shadow-soft: rgba(0, 0, 0, 0.3);
    --shadow-medium: rgba(0, 0, 0, 0.4);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.5;
    font-size: 14px;
    -webkit-font-smoothing: antialiased;
    transition: background-color 0.3s ease;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header */
header {
    padding: 20px 0;
    border-bottom: 1px solid var(--border-light);
    margin-bottom: 20px;
    background: var(--surface);
    box-shadow: var(--shadow-soft);
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

h1 {
    font-size: 24px;
    font-weight: 600;
    color: var(--text-primary);
}

.header-subtitle {
    font-size: 14px;
    color: var(--text-secondary);
    margin-top: 4px;
}

.header-right {
    display: flex;
    gap: 12px;
    align-items: center;
}

.btn {
    background: var(--surface);
    border: 1px solid var(--border-medium);
    color: var(--text-secondary);
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-family: inherit;
    font-size: 12px;
    font-weight: 500;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 6px;
    text-decoration: none;
}

.btn:hover {
    background: var(--bg-secondary);
    border-color: var(--accent-primary);
    color: var(--accent-primary);
}

.btn.primary {
    background: var(--accent-primary);
    border-color: var(--accent-primary);
    color: white;
}

.btn.primary:hover {
    background: var(--accent-secondary);
}

.btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Filters */
.filters {
    display: flex;
    gap: 8px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    align-items: center;
}

.filter-tab {
    background: var(--surface);
    border: 1px solid var(--border-medium);
    color: var(--text-secondary);
    padding: 6px 12px;
    border-radius: 20px;
    cursor: pointer;
    font-family: inherit;
    font-size: 12px;
    font-weight: 500;
    transition: all 0.2s ease;
    white-space: nowrap;
}

.filter-tab:hover {
    background: var(--bg-secondary);
    border-color: var(--accent-primary);
    color: var(--accent-primary);
}

.filter-tab.active {
    background: var(--accent-primary);
    border-color: var(--accent-primary);
    color: white;
}

.fresh-count {
    font-size: 10px;
    background: var(--fresh-accent);
    color: white;
    padding: 2px 6px;
    border-radius: 10px;
    margin-left: 6px;
}

/* Article Grid */
.article-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}

.article {
    background: var(--surface);
    padding: 20px;
    border-radius: 12px;
    border: 1px solid var(--border-light);
    box-shadow: var(--shadow-soft);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    height: fit-content;
}

.article:hover {
    box-shadow: var(--shadow-medium);
    transform: translateY(-2px);
    border-color: var(--accent-primary);
}

.article-meta {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 12px;
    font-size: 12px;
    color: var(--text-quaternary);
    font-weight: 500;
}

.article-source {
    color: var(--accent-primary);
    font-weight: 600;
}

.article-source.tech { color: var(--category-tech); }
.article-source.business { color: var(--category-business); }
.article-source.general { color: var(--category-general); }

.article-separator {
    width: 3px;
    height: 3px;
    background: var(--text-quaternary);
    border-radius: 50%;
}

.article-time {
    color: var(--text-quaternary);
}

.article-title {
    font-size: 16px;
    font-weight: 600;
    color: var(--text-primary);
    line-height: 1.4;
    margin-bottom: 8px;
    text-decoration: none;
}

.article-title:hover {
    color: var(--accent-primary);
}

.article-description {
    font-size: 14px;
    color: var(--text-secondary);
    line-height: 1.5;
    margin-bottom: 16px;
    flex-grow: 1;
}

.article-actions {
    display: flex;
    gap: 12px;
    align-items: center;
    padding-top: 16px;
    border-top: 1px solid var(--border-light);
}

.article-link {
    color: var(--accent-primary);
    text-decoration: none;
    font-size: 12px;
    font-weight: 500;
    padding: 6px 12px;
    border: 1px solid var(--accent-primary);
    border-radius: 6px;
    transition: all 0.2s ease;
}

.article-link:hover {
    background: var(--accent-primary);
    color: white;
}

/* Status Messages */
.status-message {
    text-align: center;
    padding: 40px 20px;
    color: var(--text-tertiary);
}

.status-message h3 {
    font-size: 18px;
    margin-bottom: 8px;
    color: var(--text-secondary);
}

.status-message p {
    font-size: 14px;
}

.loading {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 20px;
    color: var(--text-secondary);
}

.spinner {
    width: 16px;
    height: 16px;
    border: 2px solid var(--border-medium);
    border-top: 2px solid var(--accent-primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Error Message */
.error-message {
    background: #fef2f2;
    border: 1px solid #fecaca;
    color: #dc2626;
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 14px;
    display: none;
}

body.dark-mode .error-message {
    background: #450a0a;
    border-color: #7f1d1d;
    color: #fca5a5;
}

/* Footer */
footer {
    margin-top: 60px;
    border-top: 1px solid var(--border-light);
    padding: 40px 0;
    background: var(--surface);
    text-align: center;
}

.footer-content p {
    color: var(--text-tertiary);
    font-size: 14px;
    margin-bottom: 8px;
}

.footer-links {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 16px;
}

.footer-links a {
    color: var(--accent-primary);
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
}

.footer-links a:hover {
    text-decoration: underline;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .container {
        padding: 0 16px;
    }
    
    .header-content {
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
    }
    
    h1 {
        font-size: 20px;
    }
    
    .filters {
        gap: 6px;
    }
    
    .filter-tab {
        padding: 6px 10px;
        font-size: 11px;
    }
    
    .article-grid {
        grid-template-columns: 1fr;
        gap: 16px;
    }
    
    .article {
        padding: 16px;
    }
    
    .article-title {
        font-size: 15px;
    }
    
    .footer-links {
        flex-direction: column;
        gap: 8px;
    }
}

/* Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.article {
    animation: fadeIn 0.3s ease forwards;
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>RSS Reader</h1>
                    <div class="header-subtitle">Stay updated with curated news feeds</div>
                </div>
                <div class="header-right">
                    <button class="btn" id="darkModeToggle">
                        üåô Dark Mode
                    </button>
                    <button class="btn primary" id="refreshBtn">
                        üîÑ Refresh
                    </button>
                </div>
            </div>
        </header>
        
        <div class="filters" id="filterContainer">
            <button class="filter-tab active" data-filter="all">All</button>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <span>Loading articles...</span>
            </div>
        </div>
        
        <footer>
            <div class="footer-content">
                <p>Built with ‚ù§Ô∏è using RSS feeds</p>
                <div class="footer-links">
                    <a href="https://github.com/yourusername/rss-reader" target="_blank">GitHub</a>
                    <a href="#" id="shareLink">Share</a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Configuration - MODIFY THESE FOR YOUR SETUP
        const RSS_API_ENDPOINT = 'YOUR_API_ENDPOINT_HERE'; // Replace with your RSS API endpoint
        const REFRESH_INTERVAL = 15; // minutes
        
        // State
        let articles = [];
        let currentFilter = 'all';
        let isLoading = false;
        
        // UI Elements
        const content = document.getElementById('content');
        const refreshBtn = document.getElementById('refreshBtn');
        const errorMessage = document.getElementById('errorMessage');
        const filterContainer = document.getElementById('filterContainer');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const shareLink = document.getElementById('shareLink');
        
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            darkModeToggle.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            localStorage.setItem('darkMode', isDark);
        }
        
        // Load saved theme
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            darkModeToggle.textContent = '‚òÄÔ∏è Light Mode';
        }
        
        darkModeToggle.addEventListener('click', toggleDarkMode);
        
        // Utility functions
        function timeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return 'now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            const days = Math.floor(hours / 24);
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString();
        }
        
        function getFreshnessClass(dateString) {
            const hours = (new Date() - new Date(dateString)) / 3600000;
            if (hours < 2) return 'fresh';
            return '';
        }
        
        function getCategoryClass(category) {
            const categoryMap = {
                'tech': 'tech',
                'technology': 'tech',
                'business': 'business',
                'finance': 'business'
            };
            return categoryMap[category?.toLowerCase()] || 'general';
        }
        
        // Fetch articles from your API
        async function fetchArticles() {
            try {
                // MODIFY THIS: Replace with your actual API call
                const response = await fetch(`${RSS_API_ENDPOINT}?t=${Date.now()}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                
                // MODIFY THIS: Adjust based on your API response structure
                return data.items || data.articles || [];
            } catch (error) {
                console.error('Error fetching articles:', error);
                throw error;
            }
        }
        
        // Create category filters
        function createFilters() {
            const categories = [...new Set(articles.map(a => a.category))].filter(Boolean).sort();
            
            // Count fresh articles per category
            const freshCounts = {};
            articles.forEach(article => {
                if (getFreshnessClass(article.pubDate) === 'fresh') {
                    freshCounts[article.category] = (freshCounts[article.category] || 0) + 1;
                    freshCounts['all'] = (freshCounts['all'] || 0) + 1;
                }
            });
            
            filterContainer.innerHTML = `
                <button class="filter-tab ${currentFilter === 'all' ? 'active' : ''}" data-filter="all">
                    All ${freshCounts['all'] ? `<span class="fresh-count">${freshCounts['all']}</span>` : ''}
                </button>
                ${categories.map(category => `
                    <button class="filter-tab ${getCategoryClass(category)} ${currentFilter === category ? 'active' : ''}" data-filter="${category}">
                        ${category.charAt(0).toUpperCase() + category.slice(1)}
                        ${freshCounts[category] ? `<span class="fresh-count">${freshCounts[category]}</span>` : ''}
                    </button>
                `).join('')}
            `;
            
            // Add event listeners
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderArticles();
                });
            });
        }
        
        // Render articles
        function renderArticles() {
            const filtered = currentFilter === 'all' 
                ? articles 
                : articles.filter(a => a.category === currentFilter);
            
            if (filtered.length === 0) {
                content.innerHTML = `
                    <div class="status-message">
                        <h3>No articles found</h3>
                        <p>Try selecting a different category or refresh the feed.</p>
                    </div>
                `;
                return;
            }
            
            const articlesHtml = filtered.map(article => {
                const freshnessClass = getFreshnessClass(article.pubDate);
                const categoryClass = getCategoryClass(article.category);
                
                return `
                    <article class="article ${freshnessClass}">
                        <div class="article-meta">
                            <span class="article-source ${categoryClass}">${article.source || 'Unknown'}</span>
                            <div class="article-separator"></div>
                            <span class="article-time">${timeAgo(article.pubDate)}</span>
                        </div>
                        <h2 class="article-title">${article.title}</h2>
                        <p class="article-description">${article.description || 'No description available.'}</p>
                        <div class="article-actions">
                            <a href="${article.link}" target="_blank" class="article-link">Read More</a>
                        </div>
                    </article>
                `;
            }).join('');
            
            content.innerHTML = `<div class="article-grid">${articlesHtml}</div>`;
        }
        
        // Refresh feed
        async function refreshFeed() {
            if (isLoading) return;
            
            isLoading = true;
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<div class="spinner"></div> Refreshing...';
            errorMessage.style.display = 'none';
            
            try {
                articles = await fetchArticles();
                createFilters();
                renderArticles();
                
                // Show success message briefly
                refreshBtn.innerHTML = '‚úÖ Updated';
                setTimeout(() => {
                    refreshBtn.innerHTML = 'üîÑ Refresh';
                }, 2000);
                
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Failed to load articles. Please check your internet connection and try again.';
                content.innerHTML = `
                    <div class="status-message">
                        <h3>Connection Error</h3>
                        <p>Unable to fetch articles. Please try again later.</p>
                    </div>
                `;
                refreshBtn.innerHTML = 'üîÑ Refresh';
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
            }
        }
        
        // Share functionality
        shareLink.addEventListener('click', function(e) {
            e.preventDefault();
            if (navigator.share) {
                navigator.share({
                    title: 'RSS Reader',
                    text: 'Check out this RSS reader',
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Link copied to clipboard!');
                });
            }
        });
        
        // Event listeners
        refreshBtn.addEventListener('click', refreshFeed);
        
        // Auto-refresh
        setInterval(() => {
            if (!document.hidden && !isLoading) {
                refreshFeed();
            }
        }, REFRESH_INTERVAL * 60 * 1000);
        
        // Initialize
        refreshFeed();
    </script>
</body>
</html>
